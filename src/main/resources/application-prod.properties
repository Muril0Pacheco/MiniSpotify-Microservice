spring.application.name=mini-spotify

# PostgreSQL – Substitua pelos dados reais do seu banco
spring.datasource.url=jdbc:postgresql://<HOST>:<PORT>/<NOME_DO_BANCO>
spring.datasource.username=<USUARIO>
spring.datasource.password=<SENHA>
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desativa execução automática de data.sql na produção (ou ative com cuidado)
spring.sql.init.mode=never

# Configuração do servidor em produção
server.port=8080
